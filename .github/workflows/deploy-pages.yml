name: Build & Deploy Collage

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build gallery
        run: |
          npm ci --ignore-scripts --no-audit --no-fund || true
          npm run build
      - name: Prepare artifact
        run: |
          mkdir -p ./_site
          cp -r public _site/public
          cp -r images _site/images
          cp public/index.html _site/index.html
          cp public/styles.css _site/styles.css
          cp public/gallery.json _site/gallery.json
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

