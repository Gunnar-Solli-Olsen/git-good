<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Git Collage Workshop</title>
  <style>
    :root { --gap:.8rem; --maxw:1200px; --accent:#e8edf2; --card:#11151a; }
    *{ box-sizing:border-box }
    body{ font-family:system-ui, sans-serif; margin:0; background:#0b0c10; color:#e8edf2; }
    header{ max-width:var(--maxw); margin:2rem auto 1rem; padding:0 1rem; display:flex; gap:1rem; align-items:center; justify-content:space-between; flex-wrap:wrap }
    h1{ margin:0 0 .25rem }
    #count{ opacity:.8; margin:0 }
    .actions{ display:flex; gap:.6rem; align-items:center }
    button{
      appearance:none; border:1px solid #2a3440; background:#141a20; color:var(--accent);
      padding:.55rem .9rem; border-radius:10px; cursor:pointer; font-weight:600;
    }
    button:hover{ background:#18202a; border-color:#384656 }

    .grid{
      max-width:var(--maxw); margin:0 auto 2rem; padding:0 1rem;
      display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:var(--gap);
    }
    .card{ margin:0; background:var(--card); border:1px solid #1d232b; border-radius:14px; overflow:hidden; display:flex; flex-direction:column; }
    .card img{ width:100%; height:180px; object-fit:cover; display:block; }
    figcaption{ padding:.6rem .8rem }
    .caption{ font-weight:600; margin-bottom:.25rem }
    .meta{ font-size:.85rem; opacity:.75 }

    /* Collage output area */
    .collage-wrap{
      max-width:var(--maxw); margin:0 auto 4rem; padding:0 1rem;
    }
    .canvas-scroller{
      border:0; border-radius:16px; padding:.75rem;
      overflow:auto; /* vertical/horizontal scrolls when needed */
    }
    #dl{ margin-left:.25rem; font-size:.95rem; opacity:.9; text-decoration:underline; display:none }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>üé® Git Collage Workshop</h1>
      <p id="count">Contributors: {{CONTRIB_COUNT}} ¬∑ Images: {{IMAGE_COUNT}}</p>
    </div>
    <div class="actions">
      <button id="makeCollage">Make Collage</button>
      <a id="dl" href="#" download="collage.png">Download PNG</a>
    </div>
  </header>

  <main class="grid">
    {{CARDS}}
  </main>

  <section class="collage-wrap">
    <div class="canvas-scroller">
      <canvas id="collageCanvas" width="0" height="0" aria-label="Collage output"></canvas>
    </div>
  </section>

  <script>
    // Rounded rectangle helper
    function roundRect(ctx, x, y, w, h, r){
      const radius = Math.min(r, w/2, h/2);
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.arcTo(x + w, y,     x + w, y + h, radius);
      ctx.arcTo(x + w, y + h, x,     y + h, radius);
      ctx.arcTo(x,     y + h, x,     y,     radius);
      ctx.arcTo(x,     y,     x + w, y,     radius);
      ctx.closePath();
    }

    // Fancy picture-frame with gradient, drop shadow, inner accent, and panel gradient
    function drawFancyFrame(ctx, totalW, totalH, radius, panelX, panelY, panelW, panelH){
      const innerR = Math.max(0, radius - 8);

      // 1) Soft outer shadow
      ctx.save();
      ctx.shadowColor = 'rgba(0,0,0,0.35)';
      ctx.shadowBlur = 28;
      ctx.shadowOffsetY = 12;
      roundRect(ctx, 0.5, 0.5, totalW - 1, totalH - 1, radius);
      ctx.fillStyle = '#11161d';
      ctx.fill();
      ctx.restore();

      // 2) Gradient frame ring with a "cut-out" for the panel
      ctx.save();
      roundRect(ctx, 0.5, 0.5, totalW - 1, totalH - 1, radius);
      ctx.clip();

      const g = ctx.createLinearGradient(0, 0, 0, totalH);
      g.addColorStop(0,   '#303a47');   // top edge tint
      g.addColorStop(0.5, '#1c2430');   // mid
      g.addColorStop(1,   '#0f141b');   // bottom depth
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, totalW, totalH);

      // Punch the hole for the inner panel
      ctx.globalCompositeOperation = 'destination-out';
      roundRect(ctx, panelX, panelY, panelW, panelH, innerR);
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';

      // Outer hairline highlight for a crisp rim
      ctx.lineWidth = 1;
      const gOuter = ctx.createLinearGradient(0, 0, 0, totalH);
      gOuter.addColorStop(0,   'rgba(255,255,255,0.35)');
      gOuter.addColorStop(0.3, 'rgba(255,255,255,0.08)');
      gOuter.addColorStop(1,   'rgba(255,255,255,0.02)');
      ctx.strokeStyle = gOuter;
      roundRect(ctx, 1.5, 1.5, totalW - 3, totalH - 3, Math.max(0, radius - 2));
      ctx.stroke();

      // Inner accent ring around the panel edge
      ctx.lineWidth = 2;
      const gInner = ctx.createLinearGradient(0, panelY, 0, panelY + panelH);
      gInner.addColorStop(0, 'rgba(190,205,220,0.35)');
      gInner.addColorStop(1, 'rgba(70,90,110,0.25)');
      ctx.strokeStyle = gInner;
      roundRect(ctx, panelX - 1, panelY - 1, panelW + 2, panelH + 2, Math.max(0, innerR - 1));
      ctx.stroke();
      ctx.restore();

      // 3) Panel (background) subtle gradient
      ctx.save();
      roundRect(ctx, panelX, panelY, panelW, panelH, innerR);
      ctx.clip();
      const gp = ctx.createLinearGradient(0, panelY, 0, panelY + panelH);
      gp.addColorStop(0, '#0b0c10');
      gp.addColorStop(1, '#0e1319');
      ctx.fillStyle = gp;
      ctx.fillRect(panelX, panelY, panelW, panelH);
      ctx.restore();
    }

    async function makeCollage(){
      const imgs = Array.from(document.querySelectorAll('.grid img'));
      if(!imgs.length) return;

      // Ensure images are loaded
      await Promise.all(imgs.map(img => img.decode().catch(()=>{})));

      // --- Uniform tile layout ---
      const tileW = 240;      // tile width (change to taste)
      const tileH = 240;      // tile height (change to taste)
      const gap   = 8;        // gap between tiles
      const frame = 22;       // frame thickness (visual heft)
      const pad   = 24;       // inner padding between frame and collage
      const radius= 22;       // outer corner radius

      // Determine columns from available width
      const scroller = document.querySelector('.canvas-scroller');
      const chromePad = 26; // ~.75rem padding x2 + tiny rounding
      const availInner = Math.max(
        320,
        Math.floor((scroller.clientWidth || 1000) - chromePad - 2*(frame + pad))
      );
      let columns = Math.floor((availInner + gap) / (tileW + gap));
      columns = Math.max(1, columns);

      const n = imgs.length;
      const rows = Math.ceil(n / columns);

      // Inner collage size
      const innerW = columns * tileW + gap * (columns - 1);
      const innerH = rows    * tileH + gap * (rows    - 1);

      // Canvas size (frame + padding)
      const totalW = innerW + 2*(frame + pad);
      const totalH = innerH + 2*(frame + pad);

      const canvas = document.getElementById('collageCanvas');
      const ctx = canvas.getContext('2d');

      // HiDPI crispness
      const dpr = Math.max(1, Math.floor(window.devicePixelRatio || 1));
      canvas.width = totalW * dpr;
      canvas.height = totalH * dpr;
      canvas.style.width = totalW + 'px';
      canvas.style.height = totalH + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      // Compute panel rect
      const panelX = frame/2 + 0.5;
      const panelY = frame/2 + 0.5;
      const panelW = totalW - frame - 1;
      const panelH = totalH - frame - 1;

      // Fancy frame
      drawFancyFrame(ctx, totalW, totalH, radius, panelX, panelY, panelW, panelH);

      // Draw tiles uniformly with center-crop ‚Äúcover‚Äù
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';

      let idx = 0;
      for (let r = 0; r < rows; r++){
        const isLast = (r === rows - 1);
        const remainder = n % columns;
        const colsInRow = isLast && remainder ? remainder : columns;

        const rowW = colsInRow * tileW + gap * (colsInRow - 1);
        const startX = frame + pad + Math.round((innerW - rowW) / 2);
        const y = frame + pad + r * (tileH + gap);

        let x = startX;
        for (let c = 0; c < colsInRow; c++, idx++){
          const img = imgs[idx];
          const iw = img.naturalWidth || img.width;
          const ih = img.naturalHeight || img.height || 1;

          // Scale so the image fully covers the tile, then center-crop
          const scale = Math.max(tileW / iw, tileH / ih);
          const srcW = Math.min(iw, tileW / scale);
          const srcH = Math.min(ih, tileH / scale);
          const srcX = Math.max(0, Math.floor((iw - srcW) / 2));
          const srcY = Math.max(0, Math.floor((ih - srcH) / 2));

          ctx.drawImage(
            img,
            srcX, srcY, srcW, srcH,  // crop
            x, y, tileW, tileH       // destination
          );

          x += tileW + gap;
        }
      }

      // Download link (hidden if cross-origin images taint the canvas)
      const dl = document.getElementById('dl');
      try {
        dl.href = canvas.toDataURL('image/png');
        dl.style.display = 'inline';
      } catch (e) {
        dl.style.display = 'none';
      }
    }

    document.getElementById('makeCollage').addEventListener('click', makeCollage);

    // Re-render on resize (after first render) to keep layout responsive
    let renderedOnce = false;
    document.getElementById('makeCollage').addEventListener('click', () => { renderedOnce = true; });
    window.addEventListener('resize', () => { if (renderedOnce) makeCollage(); });
  </script>
</body>
</html>
